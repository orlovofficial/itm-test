<div class="toolbar">
  <h3>Отделы</h3>
  <a [routerLink]="['./new']" mat-raised-button>Создать отдел</a>
</div>
<div class="list">
  <ng-container *ngFor="let item of (departmentState$ | async).departments">
    <a [routerLink]="[item.departmentId]">
      <div class="list__item">{{item.name}}</div>
    </a>
  </ng-container>
</div>
