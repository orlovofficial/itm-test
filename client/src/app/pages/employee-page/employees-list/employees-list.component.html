<div class="toolbar">
  <h3>Сотрудники</h3>
  <a [routerLink]="['/employee/new']" mat-raised-button>Новый сотрудник</a>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Имя сотрудника</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/employee/', element.employeeId]">
        {{element.firstName}}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Фамилия сотрудника</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/employee/', element.employeeId]">
        {{element.lastName}}
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="departmentId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID отдела</th>
    <td mat-cell *matCellDef="let element">{{element.departmentId}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
